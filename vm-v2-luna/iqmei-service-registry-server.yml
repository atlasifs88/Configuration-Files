spring:
  application:
    name: iqmei-service-registry-server
  zipkin:
    base-url:  http://localhost:10000/
  sleuth:
    sampler:
      probability: 1  
  
    

    
logging.level.org.springframework.web.servlet.DispatcherServlet: DEBUG
    
server:
  port: 4002
  
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:4002/}
